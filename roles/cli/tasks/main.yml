---
- name: Create directory ~/.local/bin/
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory

- name: Install packages
  import_tasks: packages.yml

- name: Install bat
  import_tasks: bat.yml

- name: Install fzf
  import_tasks: fzf.yml

- name: Install github-cli
  import_tasks: github-cli.yml
