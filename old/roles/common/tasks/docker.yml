---
- name: Install docker
  pacman:
    name: docker
    state: present
  when: ansible_os_family == "Archlinux"

- name: Enable and start Docker
  service:
    name: docker.service
    enabled: yes
    state: started

- name: Add user to docker group
  user:
    name: "{{ username }}"
    groups: docker
    append: yes

