---
install_zsh: yes
install_emacs: yes
install_nvim: yes
install_vim: yes
dotfiles_user: "{{ lookup('env', 'USER') }}"
dotfiles_group: "{{ lookup('env', 'USER') }}"
data_dir: "{{ lookup('env', 'XDG_DATA_HOME')|default('~/.local/share') }}"
config_dir: "{{ lookup('env', 'XDG_CONFIG_HOME')|default('~/.config') }}"
cache_dir: "{{ lookup('env', 'XDG_CACHE_HOME')|default('~/.cache') }}"
