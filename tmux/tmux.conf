# fix accidentally typing accent characters, etc.
# by forcing the terminal to not wait around
set -sg escape-time 0

# change default meta key to same as screen
unbind C-b
unbind C-a
set -g prefix C-a
bind C-a send-prefix

bind-key -n C-y send-prefix
bind-key C-a last-window

bind r source-file ~/.tmux.conf; display "Reloaded!"
set -g base-index 2

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set -g mouse on

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vim keys to resize
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# avoid cursor movement messing with resize
set -g repeat-time 200

# colors, clock, and stuff
#set -g default-terminal "xterm-256color" # works, but oh so wrong
#set -ga terminal-overrides ",xterm-256color*:Tc"
#set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

set -g status on

set -g history-limit 100000
set-option -ga terminal-overrides ",xterm-256color:Tc"
# run -b ~/.tmux/themes/srcery-tmux/srcery.tmux
run -b ~/.tmux/themes/tmux-onedark-theme/tmux-onedark-theme.tmux

set -g clock-mode-style 12
